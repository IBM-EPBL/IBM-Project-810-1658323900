{% extends "dashboard/admin/base.html" %}

{% block content %}
    <h4 class="col mb-5">Admins</h4>
    {% if admins %}
    <div class="card">
        <div class="table-responsive text-nowrap">
          <table id="admins" class="table table-hover table-striped text-center">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>More</th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-1">
                {% for admin in admins.values() %}
                    <tr>
                        <td>{{ admin["name"] }}</td>
                        <td>{{ admin["email"] }}</td>
                        <td><a href=""><button class="btn btn-sm btn-outline-primary">view</button></a></td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>

    </div>
    {% else %}
        <p class="text-center my-lg-5">No Admins</p>
    {% endif %}
{% endblock %}
