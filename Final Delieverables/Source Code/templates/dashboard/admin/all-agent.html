{% extends "dashboard/admin/base.html" %}

{% block content %}
    <h4 class="col mb-5">Agents</h4>
    <div class="card">

        <div class="table-responsive text-nowrap">
          <table id="admins" class="table table-hover table-striped text-center">
            <thead>
              <tr>
                <th>Name</th>
                <th>Pending Tickets</th>
                <th>Solved Tickets</th>
                <th>More</th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-1">
                {% for agent in agents.values() %}
                    <tr>
                        <td>{{ agent["name"] }}</td>
                        <td>{{ agent["pending"] }}</td>
                        <td>{{ agent["solved"] }}</td>
                        <td><a href=""><button class="btn btn-sm btn-outline-primary">view</button></a></td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
{% endblock %}
